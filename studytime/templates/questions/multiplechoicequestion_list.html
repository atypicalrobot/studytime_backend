{% extends "base.html" %}
{% load static i18n %}
{% block title %}Questions{% endblock %}

{% block content %}
<div class="container">
  <h2>Questions</h2>

  <div class="list-group">
    {% for question in question_list %}
      <a href="{% url 'questions:detail' question.id %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ question.prompt_text }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
