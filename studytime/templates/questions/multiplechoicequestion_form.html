{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ question.id }}{% endblock %}

{% block content %}
  <h1>{{ question.prompt_text }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'questions:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
