<div class="row">
  <div class="col-sm-12">

    <h2>{{ object.id }}: {{ object.name }}</h2>
    <h5>{{ object.subject }}</h5>
    {% if object.questions %}
    <div class="card-group">
      {% for question in object.questions.all %}
        {% include "questions/multiplechoicequestion_listitem_snippet.html" with score=question.score  %}
      {% endfor %}
    </div>
    {% endif %}

  </div>
</div>
